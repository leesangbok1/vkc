<!DOCTYPE html>
<html>
<head>
    <title>아이콘 생성기</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // 배경 그라디언트
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // 둥근 모서리 효과를 위한 마스크
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // 로봇 아이콘 그리기
            ctx.fillStyle = 'white';

            // 크기에 따른 스케일링
            const scale = size / 48;

            // 로봇 머리
            ctx.beginPath();
            ctx.roundRect(size * 0.2, size * 0.25, size * 0.6, size * 0.4, size * 0.1);
            ctx.fill();

            // 로봇 눈
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(size * 0.35, size * 0.4, size * 0.06, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.65, size * 0.4, size * 0.06, 0, Math.PI * 2);
            ctx.fill();

            // 로봇 몸체
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.roundRect(size * 0.25, size * 0.6, size * 0.5, size * 0.25, size * 0.05);
            ctx.fill();

            // 새로고침 화살표 (자동 재개 의미)
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';

            const centerX = size * 0.75;
            const centerY = size * 0.25;
            const radius = size * 0.08;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI/2, Math.PI, false);
            ctx.stroke();

            // 화살표 머리
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 0.7, centerY + radius * 0.7);
            ctx.lineTo(centerX - radius, centerY + radius);
            ctx.lineTo(centerX - radius * 1.3, centerY + radius * 0.7);
            ctx.stroke();

            // 다운로드 링크 생성
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.margin = '5px';
            document.body.appendChild(link);
        }

        // 아이콘 생성
        [16, 32, 48, 128].forEach(size => createIcon(size));
    </script>
</body>
</html>
