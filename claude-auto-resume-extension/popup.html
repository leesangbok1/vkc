<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Auto Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            margin-top: -10px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 500;
            color: #555;
        }

        .status-value {
            color: #333;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
        }

        .indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .indicator.waiting {
            background: #f59e0b;
        }

        .indicator.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .sessions-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            background: #fafafa;
        }

        .session-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            font-size: 12px;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-message {
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-time {
            color: #6c757d;
            font-size: 11px;
        }

        .no-sessions {
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 12px;
        }

        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .toggle {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle-slider {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-slider {
            transform: translateX(20px);
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 Claude Auto Resume</h1>
        <div class="subtitle">토큰 부족 시 자동 재개</div>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-item">
                <span class="status-label">모니터링 상태:</span>
                <span class="status-value">
                    <span class="indicator waiting" id="status-indicator"></span>
                    <span id="status-text">확인 중...</span>
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">대기 중인 세션:</span>
                <span class="status-value" id="pending-count">0개</span>
            </div>
            <div class="status-item">
                <span class="status-label">마지막 활동:</span>
                <span class="status-value" id="last-activity">없음</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="refresh-btn">새로고침</button>
            <button class="btn-secondary" id="test-btn">테스트</button>
            <button class="btn-danger" id="clear-btn">초기화</button>
        </div>

        <div style="margin-bottom: 10px;">
            <h4 style="font-size: 13px; margin-bottom: 8px; color: #555;">대기 중인 세션</h4>
            <div class="sessions-list" id="sessions-list">
                <div class="no-sessions">
                    대기 중인 세션이 없습니다
                </div>
            </div>
        </div>

        <div class="settings">
            <h4 style="font-size: 13px; margin-bottom: 10px; color: #555;">설정</h4>

            <div class="setting-item">
                <span>브라우저 알림</span>
                <div class="toggle" id="notifications-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="setting-item">
                <span>자동 재개</span>
                <div class="toggle active" id="auto-resume-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="setting-item">
                <span>디버그 모드</span>
                <div class="toggle" id="debug-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ for Claude Code Users<br>
        <a href="#" id="help-link">도움말</a> |
        <a href="#" id="github-link">GitHub</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
